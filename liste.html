<!DOCTYPE html>
<html>
<head>
	<title>Les listes</title>
</head>
<body>

	<!-- les listes non ordonées (unordred) -->
	<ul type="disc/square/circle">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
		<li>Node JS</li>
		<li>Laravel framework</li>
	</ul>

	<!-- les listes ordonées (ordred list) -->
	<ol type="1/A/a/I/i" start="3" reversed="true">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>PHP</li>
		<li>Node JS</li>
		<li>Laravel framework</li>
	</ol>

</body>
</html>
